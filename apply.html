<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apply to Pajule College School - Start your journey toward a brighter future.">
    <meta name="keywords" content="Pajule College School, application, admissions, Uganda, Pajule">
    <meta name="author" content="Pajule College School">
    <title>Apply - Pajule College School</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to left, #9c23cc, #048ea7) ;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .logo{
            text-align: left;
            position: absolute;
            padding: 0;
            margin: 0;
            float: left;
    

        }

        .sn{
            font-weight: bold;
            font-size: 50px;    
            


        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            box-shadow: 0px 5px 5px;
            padding: 10px;
            
                  
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #4CAF50;
        }
        .hero {
            background: url('apply-banner.jpg') no-repeat center center/cover;
            height: 50vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: 1s ease-in-out;
        }
        
        .hero:hover {
            transform: translateY(-10px);
            filter: contrast(200%);
        }
        .hero h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .application-container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .application-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .application-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .application-form input, .application-form select, .application-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .application-form button {
            padding: 0.75rem;
            background: linear-gradient(to left, #9c23cc, #048ea7);;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: 1.3s;
        }
        .application-form button:hover {
            background: linear-gradient(to left, #048ea7,#9c23cc);
            transform: translateY(-10px);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Pajule College School.png" height="100px" alt="Pajule College Logo">
          </div> <br>
        <h1>PAJULE COLLEGE SCHOOL</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="apply.html">Apply</a></li>
            <li><a href="academics.html">Academics & Sports</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="news.html">News & Events</a></li>
            <li><a href="staffs.html">Staffs</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <div class="hero">
        <h1>Start Your Journey</h1>
    </div>
    <div class="application-container">
        <h2>Application Form</h2>
        <form class="application-form">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="0764081828" maxlength="10">
            <select name="program" required>
                <option value="">Select Program of Interest</option>
                <option value="science">Science</option>
                <option value="arts">Arts</option>
                <option value="sports">Sports</option>
            </select>
            <textarea name="message" rows="5" placeholder="Additional Information (Optional)"></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Pajule College School. All Rights Reserved.</p>
    </footer>
</body>
</html>
